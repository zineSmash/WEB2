  <style>
    /* <head> 태그 내부에 <style> 태그를 사용,
    css 문법에 따른 스타일을 적용한다는 것을 HTML 에게 알려준다 
    선택자, selector // ex) a {}
    선택자에서 지정될 효과를 효과 또는 디컬러레이션(선언)이라고 한다 ex) color:black
    여기는 스타일 태그
    아래 <li><a.....> 부분은 스타일 속성
    */
    a {
      color:black;
      text-decoration: none; /* 텍스트에 적용할 효과 */
    }
    h1{
      font-size:45px;  /* 텍스트의 폰트 사이즈 */
      text-align:center; /* 텍스트의 위치 */
    }


  </style>

  <p>
    종속형 시트 또는 캐스케이딩 스타일 시트는<br> 마크업 언어가
